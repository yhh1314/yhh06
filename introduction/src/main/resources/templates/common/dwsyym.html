    <script type="text/javascript">
        var path='[[@{/}]]';
        function getVerifiCode(){
            $("#code").prop('src',path+'/getCode?a='+new Date().getTime());
        }
        function submitReg(){
            var tel=$("#con_3_24_Subject").val();
            var applyContent=$("#con_3_24_Message").val()
            var mail=$("#con_3_24_Email").val();
            var code=$("#con_3_24_Captcha").val();
            var password=$("#con_3_24_Password").val();
            var conpwd=$("#con_3_24_Passwordagn").val();
            if(tel=="" || tel ==null){
                alert("电话号码不能为空")
                return;
            }
            if(password=="" || password ==null){
                alert("密码不能为空")
                return;
            }
            if(conpwd=="" || conpwd ==null){
                alert("确认密码不能为空")
                return;
            }
            if(code=="" || code ==null){
                alert("验证码不能为空")
                return;
            }

            if(!(/^1[3456789]\d{9}$/.test(tel))){
                alert("手机号码有误，请重填");
                return;
            }
            if(conpwd != password){
                alert("密码不一致");
                return;
            }
            var data={"tel":tel,"applyContent":applyContent,confirmPassword:conpwd,code:code,mail:mail,password:password};

            $.post(path+"/regist",data,function (res) {
                if(res.code==0){
                    alert("注册成功");
                    window.location.href=path+'/sy';
                }else{
                    alert(res.msg);
                }

            });
        }

        $(function () {
           // $('#smv_con_3_24').smartNPLeavewordControl({ controlId: 'smv_con_3_24', emptyPrefix: '请输入', correctMailPrefix: '请输入正确的', contentMaxLength: '不能超过200个字符', postSucess: '提交成功', postFail: '提交失败', correctMailValidate:'请输入正确格式的邮箱！'});

            }
